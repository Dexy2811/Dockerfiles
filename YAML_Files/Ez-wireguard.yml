volumes:
  etc_wireguard:

services:
  wg-easy:
    environment:
      - LANG=en
      - WG_HOST=${YOURIP}
      - PASSWORD=${YOURADMINPASSWORD}
      - WG_PORT=${YOURPORTOFCHOICE}
      - WG_ALLOWED_IPS=192.168.1.1/24
      - UI_TRAFFIC_STATS=true
    networks:
      - NETWORK

    image: ghcr.io/wg-easy/wg-easy
    container_name: wg-easy
    volumes:
      - etc_wireguard:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      net.ipv4.ip_forward: 1
      net.ipv4.conf.all.src_valid_mark: 1
    env_file:
      - ./.env
